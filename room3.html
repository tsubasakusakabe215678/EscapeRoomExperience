<html>
<head> </head>
<title>  </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage room3Variable;


void setup()
{

	size( 1000, 1000 );
	frameRate( 30 );
//image upload
	room3Variable = loadImage("images/room3.png");
}


void draw()
{
	
	background(0,0,0);
	text(mouseX,900,20);
	text(mouseY,900,50);
	
	
//images

	image (room3Variable,0,0,700,500);
	
	//hint
		if (mousePressed == true && mouseButton == LEFT)
		{
 		if (mouseX > 620 && mouseX < 638 && mouseY > 415 && mouseY < 430)
			{
			link("hint2.html")
			}
		}
	
	
	//arrow
	if (mousePressed == true && mouseButton == LEFT)
		{
 		if (mouseX > 330 && mouseX < 382 && mouseY > 290 && mouseY < 335)
			{
			link("room4.html")
			}
		}
	if (mousePressed == true && mouseButton == LEFT)
		{
 		if (mouseX > 330 && mouseX < 382 && mouseY > 448 && mouseY < 503)
			{
			link("room2.html")
			}
		}

	if (mouseX > 620 && mouseX < 638 && mouseY > 415 && mouseY < 430 || 
		mouseX > 330 && mouseX < 382 && mouseY > 290 && mouseY < 335 || 
		mouseX > 330 && mouseX < 382 && mouseY > 448 && mouseY < 503)
		{
			cursor(HAND)
		}

	else
	{
		cursor(ARROW)
	}
}
</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
