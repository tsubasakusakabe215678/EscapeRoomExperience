<html>
<head> </head>
<title>  </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage escapeVariable;
PImage sawVariable;

void setup()
{

	size( 1000, 1000 );
	frameRate( 30 );

	escapeVariable = loadImage("images/escape.png")
	sawVariable = loadImage("images/saw.jpg")
	
}


void draw()
{
	
	background(0,0,0);
	
	fill(255,255,255);
	
	text("Congratulations, you won the game.",600,200);
	
	if(mousePressed == true && mouseButton == LEFT)
	{
		link("end.html")
	}
	
	image(escapeVariable,0,0,500,600);
	image(sawVariable, 550,250,300,250)
	
	
	
	
	
	
}
</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
