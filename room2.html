<html>
<head> </head>
<title>  </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage room2Variable;

PImage hintVariable;


void setup()
{

	size( 1000, 1000 );
	frameRate( 30 );
//image upload
	room2Variable = loadImage("images/room2.png");
	
	hintVariable = loadImage("images/hinta.png");
}


void draw()
{
	
	background(0,0,0);
	text(mouseX,900,20);
	text(mouseY,900,50);
	
	
//images

	image (room2Variable,0,0,700,500);
	
	image (hintVariable,245,10,100,100);
	
	if (mousePressed == true && mouseButton == LEFT)
		{
 		if (mouseX > 335 && mouseX < 381 && mouseY > 450 && mouseY < 500)
			{
			link("door1.html")
			}
		}
		
	if (mousePressed == true && mouseButton == LEFT)
		{
 		if (mouseX > 413 && mouseX < 455 && mouseY > 330 && mouseY < 375)
			{
			link("room3.html")
			}
		}

	if (mouseX > 335 && mouseX < 381 && mouseY > 450 && mouseY < 500 || 
		mouseX > 413 && mouseX < 455 && mouseY > 330 && mouseY < 375)
		{
			cursor(HAND)
		}

	else
		{
			cursor(ARROW)
		}
}
</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
