<html>
<head>
<title> Escape Room Experience Room 1 Hint</title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage problemVariable;


void setup()
{

	size(2000,1000);
	frameRate( 30 );
	
	problemVariable = loadImage("images/problem1.jpg")
	

}


void draw()
{
	background(255,255,255);
	
	image(problemVariable,0,0)
	
	fill(0,0,0);
	rect(0,0,100,50);
	
	fill(255,255,255);
	text("go back",20,20);
	
	
	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 0 && mouseX < 100 && 
			mouseY > 0 && mouseY < 50)
			{
				link("index.html");
			}
	}
	
	if (mouseX > 0 && mouseX < 100 && 
		mouseY > 0 && mouseY < 50)
		{
			cursor(HAND)
		}
		
	else
	{
		cursor(ARROW)
	}

	
}

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
